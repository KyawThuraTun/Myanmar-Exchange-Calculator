<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <!-- Primary Meta Tags -->
    <title>MM Exchange</title>
    <meta name="title" content="MM Exchange">
    <meta name="description" content="">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="MM Exchange">
    <meta property="og:description" content="">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="MM Exchange">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="img/logo.png">
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">
    <link rel="stylesheet" href="css/night-mode.css">
</head>

<body>
    <section class="app animate__animated animate__slideInDown">
        <div class="output">
            <div class="brand-container">
                <img src="img/logo.png" class="logo" alt="">
                <p class="brand-text">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">00.0</p>
            </div>
        </div>
        <div class="divider"></div>
        <form class="calc" id="calc">
            <div class="input-container container">
                <label>Input</label>
                <input type="number" name="" class="input" id="input" placeholder="0.00" autofocus required min="1">
            </div>
            <div class="from-container container">
                <label>From</label>
                <select name="" id="from" class="from" required>
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label>To</label>
                <select name="" id="to" class="to" required>

                </select>
            </div>
            <div class="calculate-container container">
                <button class="calc-btn" id="calcBtn">Calculate</button>
            </div>
        </form>
        <div class="history-container">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="historyList">

                </tbody>
            </table>
            <div class="clearHistory-container container">
                <button id="clearHistory" class="calc-btn clear-btn">Clear history</button>
            </div>
        </div>
    </section>
    <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="modeIcon"></i>
    </button>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
